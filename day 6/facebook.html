<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-like Page</title>
    <link rel="stylesheet" href="./fb.css">
</head>
<body>
    <header>
       
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
            <i class="fa-brands fa-facebook"></i>
        
        <div class="search-bar">
            <input type="text" placeholder="Search Facebook">
        </div>
        <div class="nav-icons">
          
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-bell"></i>
            <i class="fa-brands fa-facebook-messenger"></i>
        </div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <img src="./393465537_647037894238431_6799012660026449403_n.jpg" alt="Profile Picture">
                <span>udgam bal</span>
            </div>
            <nav>
                <ul>
                    <li>Friends</li>
                    <li>Memories</li>
                    <li>Saved</li>
                    <li>Groups</li>
                    <li>Video</li>
                    <li>Marketplace</li>
                    <li>Feeds</li>
                    <li>Events</li>
                    <li>Ads Manager</li>
                    <li>See more</li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <div class="stories">
              
                <div class="story">Your story</div>
                <div class="story">Story 1</div>
                <div class="story">Story 2</div>
                <div class="story">Story 3</div>
            </div>
            <div class="post-input">
                <input type="text" placeholder="What's on your mind?">
                <div class="post-options">
                    <button>Live video</button>
                    <button>Photo/video</button>
                    <button>Feeling/activity</button>
                </div>
            </div>
            <div class="posts">
             
                <div class="post">
                    <div class="post-header">
                        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
                        <i class="fa-solid fa-user"></i>
                        <div>
                            <span class="user-name">User name</span>
                            <span class="post-time">20h</span>
                        </div>
                    </div>
                    <div class="post-content">
                        
                        <p>User's post contents</p><br>
                        <img src="./post.webp" alt="">
                    </div>
                </div>
            </div>
        </main>
        <aside class="right-sidebar">
            <div class="sponsored">
                <h3>Sponsored</h3>
              
                <div class="ad">Ad content here</div>
                <div class="ad">Ad content here</div>
            </div>
            <div class="contacts">
                <h3>Contacts</h3>
               
                <div class="contact">Anwar Jiwabi</div>
                <div class="contact">Josh </div>
                <div class="contact">Adam</div>
            </div>
        </aside>
    </div>
</body>
</html>
